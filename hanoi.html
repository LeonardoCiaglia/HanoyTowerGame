		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">The Tower of Hanoi</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

			</div>

	<main>
		<div class="container">
			<h3 class="text-center mt-4">- TRY TO SOLVE THE TOWER OF HANOI  -</h3>
			<h5 class="text-center mb-4">Minimum number of moves: 2^n - 1</h5>

			<div class="row mb-4">
				<div class="col-md-4">
					<center><button onclick="autoComplete()" id="solution" class="btn btn-primary btn-block">Solution</button></center>
				</div>
				<div class="col-md-4">
					<center><button onclick="Complete()" class="btn btn-primary btn-block">Check</button></center>
				</div>
				<div class="col-md-4">
					<center><button onclick="restart()" class="btn btn-primary btn-block">Restart</button></center>
				</div>
			</div>

			<div class="container border p-3 mb-4">
				<div class="row">
					<div class="col right">
						<h4 id="timer"></h4>
					</div>
				</div>
				<div class="row">
					<div id="pole1" class="col-4">						
					</div>
					<div id="pole2" class="col-4">
					</div>
					<div id="pole3" class="col-4">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<center><button id="btn1" class="btn btn-dark btn-block" onclick="actionPole(1)">Take</button></center>
				</div>
				<div class="col-md-4">
					<center><button id="btn2" class="btn btn-dark btn-block" onclick="actionPole(2)">Take</button></center>
				</div>
				<div class="col-md-4">
					<center><button id="btn3" class="btn btn-dark btn-block" onclick="actionPole(3)">Take</button></center>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-4"></div>
				<div id="myHand" class="col-md-4"></div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h3 id="mosse" class="text-center"></h3>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row mb-4">
				<div class="col-md-6 offset-md-3">
					<input type="range" id="blockSlider" min="5" max="9" value="1" onchange="updateTower()" class="form-range">
				</div>
			</div>
		</div>
	</main>
	<footer class="text-light p-5">
		<div class="container">
			<div class="row">
				<div class="col-md-4 mt-5 text-center">
					<button type="button" class="btn btn-outline-primary btn-sm">Italy | English</button>
